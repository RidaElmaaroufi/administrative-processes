<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajout d'un chef de service</title>
<link rel="stylesheet" href="Chef.css">
</head>
<body>

<form id="msform"   action="../chefManagement"  method="post" >

  <fieldset>
    <h2 class="fs-title">Ajouter un chef de service </h2>
    <h3 class="fs-subtitle">Entrer les champs suivants</h3>
    <input type="text" name="nom" placeholder="Nom" />
    <input type="text" name="prenom" placeholder="Prenom" />
    <input type="text" name="username" placeholder="Username" />
    <input type="text" name="password" placeholder="Password" />
    <input type="submit"  class="next action-button" value="Ajouter" />
  </fieldset>

</form>
</body>
</html>
