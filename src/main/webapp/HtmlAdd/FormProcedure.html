<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajout d'une procedure</title>
<link rel="stylesheet" href="Chef.css">
</head>
<body>

<form id="msform"   action="../procedureManagement"  method="post" >

  <fieldset>
    <h2 class="fs-title">Ajouter une nouvelle procedure </h2>
    <h3 class="fs-subtitle">Entrer les champs suivants</h3>
    <input type="text" name="libele" placeholder="Libélé" />
    <input type="text" name="description" placeholder="description" />
    <input type="number" name="ID_chef" placeholder="Identifiant du chef de division" />    
    <input type="submit"  class="next action-button" value="Ajouter" />
  </fieldset>

</form>
</body>
</html>
